<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="youtube.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <input class="Search-bar" type="text" placeholder="Search">
    </div>
    
    <div class="video-preview">
        <div class="thumbnail-content">
            <img class="thumbnail" src="images/t1.webp">
        </div>
        <div class="channel-preview">
            <div class="channel-pic">
                <img class="profile-picture" src="images/c1.jpeg">
            </div>
            <div class="channel-info">
                <p class="video-name">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="youtuber-name">Marques Brownlee</p>
                <p class="video-info">3.4M views · 6 months ago</p>
            </div>
            
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-content">
            <img class="thumbnail" src="images/t2.webp">
        </div>
        <div class="channel-preview">
            <div class="channel-pic">
                <img class="profile-picture" src="images/c2.jpeg">
            </div>
            <div class="channel-info">
                <p class="video-name">Try Not To Laugh Challenge #9</p>
                <p class="youtuber-name">Markiplier</p>
                <p class="video-info">19M views · 4 years ago</p>
            </div>
            
        </div>
    </div>
</body>
</html>
